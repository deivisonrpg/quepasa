info:
  contact:
    name: QuePasa Support
    url: https://github.com/nocodeleaks/quepasa
  description: QuePasa is a Go-based WhatsApp bot platform that exposes HTTP APIs
    for WhatsApp messaging integration
  license:
    name: GNU Affero General Public License v3.0
    url: https://github.com/nocodeleaks/quepasa/blob/main/LICENSE.md
  termsOfService: https://github.com/nocodeleaks/quepasa
  title: QuePasa WhatsApp API
  version: 4.0.0
paths:
  /account:
    post:
      consumes:
      - application/json
      description: Create, update, or manage user accounts (master access required)
      parameters:
      - description: Account request
        in: body
        name: request
        schema:
          properties:
            password:
              type: string
            username:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.QpResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.QpResponse'
      security:
      - ApiKeyAuth: []
      summary: Manage user accounts
      tags:
      - Application
  /chat/archive:
    post:
      consumes:
      - application/json
      description: Archives or unarchives a WhatsApp chat. Archiving also unpins the
        chat automatically.
      parameters:
      - description: Chat archive request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.ChatArchiveRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.QpResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.QpResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.QpResponse'
      security:
      - ApiKeyAuth: []
      summary: Archive or unarchive chat
      tags:
      - Chat
  /chat/markread:
    post:
      consumes:
      - application/json
      description: Marks a WhatsApp chat as read (removes unread badge)
      parameters:
      - description: Chat read request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.ChatReadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.QpResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.QpResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.QpResponse'
      security:
      - ApiKeyAuth: []
      summary: Mark chat as read
      tags:
      - Chat
  /chat/markunread:
    post:
      consumes:
      - application/json
      description: Marks a WhatsApp chat as unread (shows unread badge)
      parameters:
      - description: Chat unread request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.ChatReadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.QpResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.QpResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.QpResponse'
      security:
      - ApiKeyAuth: []
      summary: Mark chat as unread
      tags:
      - Chat
  /chat/presence:
    post:
      consumes:
      - application/json
      description: Controls typing indicators and chat presence in WhatsApp conversations
